<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Bhavya's Snake Game</title>
    <link rel="stylesheet" href="css/style.css"></link>
  </head>
  <body>
    <div class="body">
      <div class="direction">
        <div class="up">
        <button id="upArrow" ><img src="./assets/up-arrow.png" style="width:20px;"/></button>
      </div>
        <div class="leftRight">
        <button id="leftArrow"><img src="./assets/left-arrow.png" style="width:20px;"/></button>
        <button id="downArrow"><img src="./assets/chevron.png" style="width:20px;"/></button>
        <button id="rightArrow"><img src="./assets/next.png" style="width:20px;"/></button>
      </div>
      </div>
        <div id="scoreBox">Score: 0</div>
        <div id="hiscoreBox">High Score: 0</div>
        <div id="speedBox">
          <div id="speedLabel">Speed:&nbsp;&nbsp</div>
          <button id="decreament">-</button>
          <div id="speedText"> 9</div>
          <button id="increament">+</button>
        </div>
        <div id="themeBox">
          <div>Themes - </div>
          <div id="light"></div>
          <div id="dark"></div>
          <div id="blue"></div>
        </div>
        <div id="board"></div>
    </div>
  </body>
  <script src="js/index.js"></script>
</html>
